name: "üêõ Bug report"
description: Report errors or unexpected behavior
labels:
- possible-bug
- needs-triage
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/heliomarpm/udemy-downloader-gui/issues) before filing a new one!
- type: input
  attributes:
    label: Udeler | Udemy Course Downloader
    # placeholder: |
    #   1.11.2
    description: |
      Check the version informed in the window title
  validations:
    required: true

# - type: checkboxes
#   attributes:
#     label: Running as Business Account
#     description: Are you running Udemy Business Account?
#     options:
#       - label: "Yes"

- type: dropdown
  attributes:
    label: Account Type?
    description: Are you running Udemy account type?
    multiple: false
    options:
      - Business
      - Personal
      - Subscriber
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: We highly suggest including a screenshots and a bug report log.
    placeholder: |
      Tell us the steps required to trigger your bug.
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error

  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: A clear and concise description of what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: üîç Additional context
    description: Add any other context about the problem here.
    placeholder: |
      OS: [e.g. iOS]

  validations:
    required: false
